<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Johnson - Data-Driven Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <ul class="nav-menu">
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content container -->
    <main>
        <!-- Header will be generated by JavaScript -->
        
        <!-- About section - enhanced with data -->
        <section id="about">
            <h2>About Me</h2>
            <div id="bio-content">
                <!-- Bio will be inserted by JavaScript -->
            </div>
        </section>

        <!-- Skills and Projects sections will be generated by JavaScript -->

        <!-- Contact section with enhanced HTML5 form -->
        <section id="contact">
            <h2>Contact Me</h2>
            <p>Let's work together! I'm currently available for:</p>
            
            <div id="availability-status">
                <!-- Availability will be generated by JavaScript -->
            </div>
            
            <form class="contact-form">
                <!-- Name field -->
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
                
                <!-- Email field (HTML5) -->
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                
                <!-- Phone field (HTML5) -->
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
                
                <!-- Subject dropdown -->
                <label for="subject">Subject *</label>
                <select id="subject" name="subject" required>
                    <option value="">Choose a subject...</option>
                    <option value="project">Project Collaboration</option>
                    <option value="job">Job Opportunity</option>
                    <option value="freelance">Freelance Work</option>
                    <option value="mentoring">Mentoring Request</option>
                    <option value="other">Other</option>
                </select>
                
                <!-- Contact preference radio buttons -->
                <fieldset>
                    <legend>Preferred Contact Method:</legend>
                    <div class="form-row">
                        <input type="radio" id="contact-email" name="contact-method" value="email" checked>
                        <label for="contact-email">Email</label>
                    </div>
                    <div class="form-row">
                        <input type="radio" id="contact-phone" name="contact-method" value="phone">
                        <label for="contact-phone">Phone</label>
                    </div>
                </fieldset>
                
                <!-- Project timeline checkboxes -->
                <fieldset>
                    <legend>Project Timeline (if applicable):</legend>
                    <div class="form-row">
                        <input type="checkbox" id="timeline-asap" name="timeline" value="asap">
                        <label for="timeline-asap">ASAP</label>
                    </div>
                    <div class="form-row">
                        <input type="checkbox" id="timeline-month" name="timeline" value="within-month">
                        <label for="timeline-month">Within a month</label>
                    </div>
                    <div class="form-row">
                        <input type="checkbox" id="timeline-flexible" name="timeline" value="flexible">
                        <label for="timeline-flexible">Flexible timeline</label>
                    </div>
                </fieldset>
                
                <!-- Date field (HTML5) -->
                <label for="preferred-start">Preferred Start Date</label>
                <input type="date" id="preferred-start" name="preferred-start">
                
                <!-- Number field for budget -->
                <label for="budget">Estimated Budget (USD)</label>
                <input type="number" id="budget" name="budget" min="0" step="100" placeholder="5000">
                
                <!-- Message textarea -->
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="5" required 
                          placeholder="Tell me about your project or opportunity..."></textarea>
                
                <!-- Submit button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Load JavaScript files -->
    <script src="data.js"></script>
    <script src="display.js"></script>
</body>
</html>
